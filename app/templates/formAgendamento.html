{% extends "base.html" %}

{% block main %}
    <div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <form action="">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="title-forms">
                <h1> Faça seu agendamento </h1>
                <h3> {{ info_servico.nome }} </h3>
            </div>
            
            <div class="data">
                
                <h2 class="popup-title">ESCOLHA A DATA</h2>
                <div class="div-calendar">
                    <input type="text" id="datePicker" class="flatpickr-input" onchange="obterHorariosDisponiveis()"> 
                </div>
                
            </div>

            <div class="hora">
                <h2 class="popup-title">ESCOLHA O HORÁRIO</h2>
                <div> 
                    <div class="div-hora" id="divHorarios">
                    
                    </div>
                </div>
            </div>

            <div class="documents">
                <h2 class="popup-title"> ENVIE OS SEUS DOCUMENTOS</h2>
                <div>
                    <label for="updoc"> envie o seu documento </label>
                    <input type="file" name="updoc" id="">
                </div>
            </div>
            <div class="checkbox"> 
                <h2 class="popup-title"> CONFIRMAÇÃO</h2>
                <div>
                    <label for="li"> Li e confirmo que enviei os documentos necessários na etapa anterior.</label>
                    <input type="checkbox" name="li" id="">
                    <br>

                </div>
            </div> 
        </form>

        <script src="../static/js/pop-up-agendar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        
    </div>
{% endblock %}
