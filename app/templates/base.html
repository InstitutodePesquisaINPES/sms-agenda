<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina Principal </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/carrosel.css">
    <link rel="stylesheet" href="../static/css/allServices.css">
    <link rel="stylesheet" href="../static/css/agendamentos.css">
    <link rel="stylesheet" href="../static/css/servico.css">
    <link rel="stylesheet" href="../static/css/agendarPopup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../static/css/logadoMenu.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Fonts google  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Animated.Css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
    <body>
        <div class="" id="navbar">
            <a href="{{ url_for('indexuser') }}"><img src="../static/assets/images/Logo Prefeitura.png" alt="" class="logo-pmvc"></a>

            
            {% if not session.usuario_logado %}
                <div class="buttons">
                    <a href="{{ url_for('login') }}">
                        <button class="button-login entre"> Entre </button>
                    </a>
                    <a href="{{ url_for('cadastrouser') }}">
                        <button class="button-login cadastro"> Cadastre-se </button>
                    </a>
                </div>
            {% else %}
                <div class="logado">
                    <div class="buttons-logado">
                        <img src="../static/assets/icons/user.png" id="icon-userlogado" alt="" srcset="">
                        <p class="nome-user"> {{session['usuario_logado']}} </p>
                        <img src="../static/assets/icons/menubaixo.png" id="icon-userlogado" alt="" srcset="">
                    </div>

                    <div class="options-logado">
                        <div class="menu-options">
                            <img src="../static/assets/icons/meusAgendamentos.png" id="icon-userlogado" alt="" srcset="">
                            <a href="{{ url_for('meusagendamentos')}}">Meus Agendamentos</a>
                        </div>
                        {% if session.user_type_usuario_logado == "administrador" %}
                            <div class="menu-options">
                                <img src="../static/assets/icons/meusAgendamentos.png" id="icon-userlogado" alt="" srcset="">
                                <a href="{{ url_for('cadastrouser')}}">Cadastrar servidor</a>
                            </div>
                        {% endif %}
                        <div class="menu-options">
                            <img src="../static/assets/icons/sair.png" id="icon-userlogado" alt="" srcset="">
                            <a href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </div>
                </div>

            {% endif %}
        
        </div> 



        {% block main %} {% endblock %}

        <a href="#">
            <div class="box">
                <i class="bi bi-arrow-up-short"></i>
            </div>
        </a>
       


        <div class="rodape">
            <a href="#" class="rodape-text" data-toggle="modal" data-target="#myModal">VERSÃO v1.0</a>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agendamentos SMS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Conteúdo do seu pop-up aqui -->
                    <p>Versão 1.0 Agendamentos SMS</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
                </div>
            </div>
            </div>
        </div>


        <script>
            // Adicione um evento de clique à div do menu logado
            document.addEventListener('DOMContentLoaded', function () {
                var menuLogado = document.querySelector('.logado');
                
                if (menuLogado) {
                    menuLogado.addEventListener('click', function () {
                        var menu = menuLogado.querySelector('.options-logado');
                        // Alternar a exibição do menu quando a div é clicada
                        menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
                    });
                }
            });
        </script>

        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="../static/js/index.js"></script>

        <script>
            var swiper = new Swiper(".slide-content", {
                slidesPerView: 3,
                spaceBetween: 41,
                loop: true,
                centerSlide: 'true',
                fade: 'true',
                grabCursor: 'true',
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    dynamicBullets: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>

        <script> 
            /* Botão voltar ao topo */
            let botao = document.querySelector(".box");
            window.addEventListener("scroll", function () {
            botao.style.display = "none";

            if (window.scrollY < 500) {
                botao.style.display = "none";
            } else {
                botao.style.display = "block";
            }
            });
        </script>


    </body>
    

</html>
